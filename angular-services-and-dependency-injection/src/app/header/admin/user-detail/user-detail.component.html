<div class="user-detail-container" *ngIf="selectorUser">
    <div>
        <img class="user-detail-avatar-image" [src]="'./assets/images/'+selectorUser.gender?.toLowerCase() +'-avatar.png'">
    </div>
    <div class="user-detail-info">
        <h2>User Detail</h2>
        <p><b>Name:</b>{{selectorUser.name}}</p>
        <p><b>Gender:</b> {{selectorUser.gender}}</p>
        <p><b>Subscription Type:</b> {{selectorUser.subType}}</p>
        <p><b>Status:</b> {{selectorUser.status}}</p>
    </div>    
</div>
